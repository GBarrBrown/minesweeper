<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <br>
    <div class="playAgain">
      <button onclick="location.reload()">Play Again</button>
    </div>
    <br>
    <div class="chooseBoardSize">
      <button type="button" value="2" onclick="sessionStorage.setItem('storedBoardSize', '2'); location.reload()">2x2</button>
      <button type="button" value="3" onclick="sessionStorage.setItem('storedBoardSize', '3'); location.reload()">3x3</button>
      <button type="button" value="4" onclick="sessionStorage.setItem('storedBoardSize', '4'); location.reload()">4x4</button>
      <button type="button" value="5" onclick="sessionStorage.setItem('storedBoardSize', '5'); location.reload()">5x5</button>
      <button type="button" value="6" onclick="sessionStorage.setItem('storedBoardSize', '6'); location.reload()">6x6</button>
    </div>
    <div class="hiddenAudio">
      <audio id="ding">
        <source src="sounds/A-Tone-His_Self-1266414414.mp3" type="audio/mpeg"></source>
      </audio>
      <audio id="applause">
        <source src="sounds/Fake-Applause-SoundBible.com-1541144825.mp3" type="audio/mpeg"></source>
      </audio>
    </div>
  </body>
</html>
